<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Spinner 🎡</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎡 Decision Spinner</h1>
    <p>Enter your choices (comma separated):</p>
    <input type="text" id="choicesInput" placeholder="Pizza, Burger, Pasta">
    <button class="btn" onclick="generateWheel()">Create Wheel</button>

    <div class="wheel-container">
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>
    <button class="btn spin" id="spinBtn" onclick="spinWheel()" disabled>Spin 🎯</button>
    <h2 id="result"></h2>
  </div>

  <!-- Confetti Script -->
  <canvas id="confettiCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
